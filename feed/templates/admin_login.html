<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC Club Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f4ff;
            background-image: 
                radial-gradient(circle at 100% 100%, #9abcff 0, #9abcff 3px, transparent 3px),
                radial-gradient(circle at 0 100%, #9abcff 0, #9abcff 3px, transparent 3px),
                radial-gradient(circle at 100% 0, #9abcff 0, #9abcff 3px, transparent 3px),
                radial-gradient(circle at 0 0, #9abcff 0, #9abcff 3px, transparent 3px),
                linear-gradient(#9abcff 0.5px, transparent 0.5px),
                linear-gradient(to right, #9abcff 0.5px, #f0f4ff 0.5px);
            background-size: 40px 40px;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex flex-col items-center justify-center mb-8">
            <img src="https://github.com/yash-dev-ml/data/blob/main/unnamed.jpg?raw=true" alt="TIC Club Logo" class="w-24 h-24 mb-4 rounded-full shadow-md">
            <h1 class="text-3xl font-bold text-indigo-600 text-center">TIC Club Login</h1>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md text-sm font-semibold hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    Login
                </button>
            </div>
        </form>
        
    </div>
</body>
</html>
